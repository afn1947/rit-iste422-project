/*
Compile java
Run tests
Copy static resources
Format test results
Build a JAR
Create a top-level task that does all these things
*/

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}

task run(type: JavaExec) {
main = 'RunEdgeConvert'
classpath = sourceSets.main.runtimeClasspath
}